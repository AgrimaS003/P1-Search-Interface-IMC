<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="search-container">
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button class="dropbtn" id="category-btn">Select</button>
      <div class="dropdown-content" id="category-list">
        <a href="#">Select</a>
        <a href="#">Everything</a>
        <a href="#">Software Development</a>
        <a href="#">Web Development</a>
        <a href="#">Data Analyst</a>
        <a href="#">IT Consultant</a>
        <a href="#">Network Administrator</a>
      </div>
    </div>

    <!-- Search Input and Icon -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Select...">
        <button class="search-icon">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" alt="Search Icon">
        </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
